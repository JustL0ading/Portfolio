<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Theme Button</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --toggle-bg: #333;
            --toggle-active: #007bff;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --toggle-bg: #e0e0e0;
            --toggle-active: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .theme-toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .toggle-switch {
            position: relative;
            width: 120px;
            height: 60px;
            background-color: var(--toggle-bg);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--toggle-active);
            overflow: hidden;
        }

        .toggle-switch:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .toggle-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 50px;
            height: 50px;
            background-color: var(--toggle-active);
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(60px);
        }

        .toggle-labels {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            pointer-events: none;
            z-index: 1;
        }

        .toggle-label {
            font-size: 20px;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .toggle-switch .toggle-label.active {
            opacity: 0;
        }

        .toggle-switch.active .toggle-label.inactive {
            opacity: 0;
        }

        .toggle-switch.active .toggle-label.active {
            opacity: 0.5;
        }

        .toggle-switch .toggle-label.inactive {
            opacity: 0.5;
        }

        .theme-status {
            font-size: 18px;
            font-weight: 600;
            margin-top: 1rem;
        }

        .demo-content {
            margin-top: 2rem;
            padding: 2rem;
            border: 2px solid var(--toggle-active);
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .demo-content h2 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="theme-toggle-container">
        <h1>Toggle Theme Button</h1>
        
        <div class="toggle-switch" id="themeToggle" onclick="toggleTheme()">
            <div class="toggle-labels">
                <span class="toggle-label inactive">üåô</span>
                <span class="toggle-label active">‚òÄÔ∏è</span>
            </div>
            <div class="toggle-slider" id="toggleSlider">
                <span id="sliderIcon">üåô</span>
            </div>
        </div>

        <div class="theme-status">
            Mode actuel : <span id="currentMode">Sombre</span>
        </div>
    </div>

    <div class="demo-content">
        <h2>Contenu de d√©monstration</h2>
        <p>Ce contenu change de style selon le th√®me s√©lectionn√© !</p>
    </div>

    <script>
        // R√©cup√©rer le th√®me sauvegard√© ou utiliser 'dark' par d√©faut
        let currentTheme = localStorage.getItem('theme') || 'dark';

        function toggleTheme() {
            const body = document.body;
            const toggleSwitch = document.getElementById('themeToggle');
            const sliderIcon = document.getElementById('sliderIcon');
            const currentModeSpan = document.getElementById('currentMode');

            if (currentTheme === 'dark') {
                // Passer en mode clair
                body.setAttribute('data-theme', 'light');
                toggleSwitch.classList.add('active');
                sliderIcon.textContent = '‚òÄÔ∏è';
                currentModeSpan.textContent = 'Clair';
                currentTheme = 'light';
                localStorage.setItem('theme', 'light');
            } else {
                // Passer en mode sombre
                body.removeAttribute('data-theme');
                toggleSwitch.classList.remove('active');
                sliderIcon.textContent = 'üåô';
                currentModeSpan.textContent = 'Sombre';
                currentTheme = 'dark';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Appliquer le th√®me au chargement
        function applyTheme() {
            const body = document.body;
            const toggleSwitch = document.getElementById('themeToggle');
            const sliderIcon = document.getElementById('sliderIcon');
            const currentModeSpan = document.getElementById('currentMode');

            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'light');
                toggleSwitch.classList.add('active');
                sliderIcon.textContent = '‚òÄÔ∏è';
                currentModeSpan.textContent = 'Clair';
            } else {
                body.removeAttribute('data-theme');
                toggleSwitch.classList.remove('active');
                sliderIcon.textContent = 'üåô';
                currentModeSpan.textContent = 'Sombre';
            }
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            applyTheme();
            console.log('Page charg√©e avec le th√®me:', currentTheme);
        });
    </script>
</body>
</html>
